# SkillForge TURN Server Configuration
# This file is mounted into the coturn Docker container

# Listening on all interfaces
listening-ip=0.0.0.0
listening-port=3478

# CRITICAL for AWS EC2: Map public IP to private IP
# Without this, coturn sends private IPs (172.31.x.x) in relay candidates
# which are unreachable from the internet
external-ip=3.110.165.191/172.31.9.41

# Use fingerprint in TURN messages
fingerprint

# Long-term credential mechanism
lt-cred-mech

# Static user credentials (match .env TURN_USERNAME and TURN_CREDENTIAL)
user=skillforge:SkillForge2026Turn!

# Realm
realm=skillforge.rahulph.cloud

# Relay port range
min-port=49152
max-port=65535

# Log to stdout for Docker
log-file=stdout

# Disable CLI
no-cli

# Verbose logging (disable in production for performance)
verbose
