version: "3.9"
services:
  redis:
    image: redis:7-alpine
    container_name: skillswap-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-}
      --appendonly no
      --save ""
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
