name: SkillForge Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: skillForge-api
        run: npm install

      - name: Build backend
        working-directory: skillForge-api
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy to EC2
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            if [ ! -d SkillForge ]; then
              git clone https://github.com/Rahulph-2001/SkillForge.git
            fi

            cd SkillForge/skillForge-api
            git pull origin main

            echo "$ENV_FILE" > .env
            
            if [ -s .env ]; then
              echo ".env file created successfully."
              echo "Line count: $(wc -l < .env)"
              
              # DEBUG: Check if STRIPE_SECRET_KEY is present (safely)
              if grep -q "STRIPE_SECRET_KEY" .env; then
                echo "SUCCESS: STRIPE_SECRET_KEY found in .env"
                # Print first 25 chars to confirm it's not empty/malformed
                grep "STRIPE_SECRET_KEY" .env | head -c 25
                echo "..."
              else
                echo "ERROR: STRIPE_SECRET_KEY is MISSING from .env!"
                echo "Please update your GitHub Secret 'ENV_FILE' with the full content of your local .env file."
                exit 1
              fi
            else
              echo "ERROR: .env file is empty or missing!"
              exit 1
            fi

            docker compose down
            docker compose build
            docker compose up -d

            docker ps
          EOF