name: SkillForge Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: skillForge-api
        run: npm install

      - name: Build backend
        working-directory: skillForge-api
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy to EC2
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          # 1. Update Codebase (SSH)
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            if [ ! -d SkillForge ]; then
              git clone https://github.com/Rahulph-2001/SkillForge.git
            fi
            cd SkillForge/skillForge-api
            git pull origin main
          EOF
          
          # 2. Create local .env and Copy to Server (SCP)
          echo "$ENV_FILE" > .env
          scp -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no .env ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:SkillForge/skillForge-api/.env
          
          # 3. Start Application (SSH)
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd SkillForge/skillForge-api
            
            # Verify .env exists and has content
            if [ ! -s .env ]; then
              echo "ERROR: .env file is empty or missing after SCP!"
              exit 1
            fi
            
            echo "Environment file verified. Starting application..."
            
            docker compose down
            docker compose build
            docker compose up -d
            docker ps
          EOF